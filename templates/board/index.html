{% extends "share/base.html" %}

{% block title %}首页{% endblock %}

{% block content %}
    <a href="{% url 'board:create' %}">发布通知</a>
    {% if boards_list %}
    <ul>
    {% for board in boards_list %}
        <li><a href="/board/{{ board.id }}/">{{ board.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock content %}
