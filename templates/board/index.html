{% extends "share/base.html" %}

{% block title %}首页公告{% endblock %}

{% block content %}
    {% if board_list %}
    <ul>
    {% for board in board_list %}
        <li><a href="/polls/{{ board.id }}/">{{ board.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock content %}
